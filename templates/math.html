<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Solver</title>
</head>
<body>

    <h2>Mapping the curve</h2>
    
    <div id="input_form" >
        
    <form action="/inp/" method="post"> 
        {% csrf_token %}
        <label for="fname">Values of X: </label>
        <input type="text" id="fname" placeholder="1 2 3 4 5" name="xname"><br><br>
        <label for="lname">Values of Y: </label>
        <input type="text" id="lname" placeholder="1 2 3 4 5" name="yname"><br><br>

        <label for="inputData" class="form-label">Select Equation</label>
        <select id="inputData" name="inputData" class="form-select">
            <option selected>Choose Equation</option>
            <option value="exponenetCurve">Exponentia Curve</option>
            <option value="secondDegreeParabola">Second degree parabola</option>
            <option value="straightLine">Straight Line</option>
        </select>
        <br>
        <input type="submit" value="Submit">
      </form>
    </div>

    <div>
            <a href="/solution"><h4>Solution</h4></a>
    </div>

</body>
</html>
